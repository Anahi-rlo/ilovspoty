<div class="col mb-3">
    <div class="card text-bg-dark h-100" style="max-width: 18rem; height: 100%;">
        <div class="card-img-wrapper">
            <img [src]="artist.image" class="card-img-top" alt="image{{artist.name}}">
        </div>
        <div class="card-body">
            <h6 class="card-title">#{{artist.id}} | {{artist.name}}</h6>
        </div>
    </div>
</div>
