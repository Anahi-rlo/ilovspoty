<div class="col mb-3">
    <div class="card text-bg-dark h-100">
        <div class="card-img-wrapper">
            <img [src]="playlist.image" class="card-img-top" alt="image{{playlist.name}}">
        </div>
        <div class="card-body">
            <h5 class="card-title">#{{playlist.id}} | {{playlist.name}}</h5>
        </div>
    </div>
</div>
